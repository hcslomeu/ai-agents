services:
  # LangChain / LangGraph Environment
  langchain:
    build:
      context: .
      dockerfile: Dockerfile.langchain
    container_name: ai-agents-langchain
    ports:
      - "8501:8501"   # Streamlit
      - "7860:7860"   # Gradio
      - "8000:8000"   # FastAPI
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env:ro
    env_file:
      - .env
    stdin_open: true
    tty: true
    # Default: interactive shell. Override with specific commands:
    # docker compose run langchain python src/langchain_examples/script.py
    # docker compose run langchain streamlit run src/langchain_examples/app.py

  # CrewAI Environment
  crewai:
    build:
      context: .
      dockerfile: Dockerfile.crewai
    container_name: ai-agents-crewai
    ports:
      - "8502:8501"   # Streamlit (different host port)
      - "8001:8000"   # FastAPI (different host port)
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env:ro
    env_file:
      - .env
    stdin_open: true
    tty: true

  # Optional: PostgreSQL database
  # Run with: docker compose --profile with-db up db
  db:
    image: postgres:15-alpine
    container_name: ai-agents-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - with-db

volumes:
  postgres_data:
