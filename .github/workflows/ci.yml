name: CI

on:
  push:  # Runs on all branches
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

    - name: Run linters
      run: |
        poetry run black src/ tests/ --check
        poetry run isort src/ tests/ --check-only
        # Note: flake8/pylint skip Docker-only dirs - packages not installed in CI
        poetry run flake8 src/ --exclude=src/langchain_examples,src/crewai_examples
        poetry run pylint src/ --ignore=langchain_examples,crewai_examples

    - name: Run security checks
      run: |
        poetry run bandit -r src/ -c pyproject.toml
        # Ignore starlette CVEs until FastAPI supports patched version (>=0.49.1)
        poetry run pip-audit --ignore-vuln CVE-2025-54121 --ignore-vuln CVE-2025-62727

    - name: Run tests
      run: poetry run pytest --cov=src --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Build LangChain Docker image
      run: docker build -f Dockerfile.langchain -t ai-agents:langchain .

    - name: Build CrewAI Docker image
      run: docker build -f Dockerfile.crewai -t ai-agents:crewai .

    - name: Test Docker images
      run: |
        docker run --rm ai-agents:langchain python --version
        docker run --rm ai-agents:crewai python --version
