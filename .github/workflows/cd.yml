name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.langchain
            image: hcslomeu/ai-agents
            tag_suffix: langchain
          - dockerfile: Dockerfile.crewai
            image: hcslomeu/ai-agents
            tag_suffix: crewai

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ matrix.image }}
        tags: |
          type=raw,value=${{ matrix.tag_suffix }}
          type=raw,value=${{ matrix.tag_suffix }}-{{date 'YYYYMMDD'}}
          type=semver,pattern={{version}}-${{ matrix.tag_suffix }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ matrix.image }}:${{ matrix.tag_suffix }}-buildcache
        cache-to: type=registry,ref=${{ matrix.image }}:${{ matrix.tag_suffix }}-buildcache,mode=max
